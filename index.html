<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ПОМОГАТОР</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <main>
      <div class="logo">ПОМОГАТОР</div>
      <form class="level" name="addWord">
        <label for="quantity">Выберите силу ИИ (от 1 до 2)</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          min="1"
          max="2"
          class="level"
        />
        <input
          type="submit"
          class="submitButtonLevel"
          id="submitButtonLev"
          value="Выбрать"
        />
      </form>
      <div class="forma">
        <form action="#" id="form" name="add-newWord">
          <input
            type="text"
            class="input-text"
            id="input-text"
            placeholder="Начните вводить текст"
            name="text"
          />
          <input
            type="submit"
            class="submitButton"
            id="submitButtonQue"
            value="Спросить"
          />
        </form>
      </div>
      <div class="answer">
        <p class="out-text" id="out-text" name="textOut"></p>
        <p></p>
      </div>
    </main>
  </body>
</html>
