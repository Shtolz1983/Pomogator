<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Помогатор</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-sm">
      <h1 class="p-3">Помогатор</h1>
      <form class="p-3">
        <div class="mb-3">
          <label for="select-language" class="form-label"
            >Выбери язык, на котором ты хочешь говорить с ИИ</label
          >
          <select
            class="form-select js-language"
            aria-label="Default select example"
          ></select>
          <div class="input-group">
            <span class="input-group-text">With textarea</span>
            <textarea
              class="form-control js-textarea"
              aria-label="With textarea"
            ></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Начать</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
